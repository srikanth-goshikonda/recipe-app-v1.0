<ng-template appPlaceholder></ng-template>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-lg">
    <a class="navbar-brand text-danger" routerLink=""
      ><i class="bi bi-bag-check"></i> Recipe</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="bi bi-list"></i>
    </button>

    <div
      class="collapse text-warning navbar-collapse"
      id="navbarSupportedContent"
    >
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
        <li class="nav-item">
          <a
            class="nav-link me-5"
            role="button"
            routerLink="recipe"
            routerLinkActive="active border-bottom"
            >Recipes</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link me-5 position-relative"
            role="button"
            routerLink="shopping"
            routerLinkActive="active border-bottom"
          >
            Shopping
            <span
              *ngIf="shoppingCart > 0"
              class="position-absolute top-1 start-100 translate-middle badge rounded-pill bg-danger"
            >
              {{ shoppingCart }}
              <span class="visually-hidden">Items in shopping list</span>
            </span></a
          >
        </li>

        <li class="nav-item" *ngIf="!isAuthenticated">
          <a
            class="nav-link me-5"
            [routerLink]="['auth', 'login']"
            routerLinkActive="active border-bottom"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="isAuthenticated">
          <a
            class="nav-link me-5"
            [routerLink]="['auth', 'login']"
            routerLinkActive="active border-bottom"
            (click)="onLogout()"
            >Logout</a
          >
        </li>
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a
            class="nav-link me-5"
            [routerLink]="['auth', 'signup']"
            routerLinkActive="active border-bottom"
            >Sign Up</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
<hr />
